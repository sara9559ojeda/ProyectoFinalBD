  <h1>Technicians</h1>

  <form id="technicianForm">
    <input type="hidden" id="technicianId">
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="text" id="specialty" placeholder="Specialty" required>
    <input type="text" id="email" placeholder="Email">
    <button type="submit">Save</button>
    <button type="button" onclick="resetForm()">Cancel</button>
  </form>

  <h2>Technician List</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Specialty</th><th>Email</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="technicianTableBody"></tbody>
  </table>

  <script src="js/technician.js"></script>
</body>
