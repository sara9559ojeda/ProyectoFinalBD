<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gesti√≥n de Reclamos</title>
  <link rel="stylesheet" href="/css/reclamos.css" />
</head>
<body>
  <h1>Lista de Reclamos</h1>

  <ul id="lista-reclamos"></ul>

  <h2>Nuevo Reclamo</h2>
  <form id="form-reclamo">
    <input type="number" id="ventaId" placeholder="ID Venta" required />
    <input type="number" id="productoId" placeholder="ID Producto" required />
    <input type="date" id="fecha" required />
    <input type="text" id="tipo" placeholder="Tipo" required />
    <input type="text" id="estado" placeholder="Estado" required />
    <button type="submit">Agregar Reclamo</button>
  </form>

  <script src="/js/reclamos.js"></script>
</body>
</html>
