<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claim Management</title>
  <link rel="stylesheet" href="/css/claim.css" />
</head>
<body>
   <nav class="menu">
    <a href="/client.html">Clients</a>
    <a href="/claim.html">Claims</a>
    <a href="/consultas.html">Consultations</a>
    <a href="/product.html">Products</a>
    <a href="/sales.html">Sales</a>
    <a href="/support.html">Support</a>
    <a href="/technician.html">Technicians</a>
  </nav>
  <h1>Claim List</h1>

  <ul id="lista-reclamos"></ul>

  <h2 id="form-title">New Claim</h2>
  <form id="form-reclamo">
    <input type="number" id="ventaId" placeholder="Sale ID" required />
    <input type="number" id="productoId" placeholder="Product ID" required />
    <input type="date" id="fecha" required />
    <input type="text" id="tipo" placeholder="Type" required />
    <input type="text" id="estado" placeholder="Status" required />
    <button type="submit" id="submit-btn">Add Claim</button>
  </form>
  <div id="mensajes">
    <div id="error-message" style="color:red; display:none;"></div>
    <div id="success-message" style="color:green; display:none;"></div>
</div>

  <script src="/js/claim.js"></script>
</body>
</html>
